app:
  image:
    repository: aeternitybot/governance-server
    tag: "latest"
    pullPolicy: "Always"

  resources:
    requests:
      cpu: 50m
      memory: 170Mi
    limits:
      cpu: 75m
      memory: 250Mi

  probes:
    liveness:
      enabled: true
      config:
        httpGet:
          path: /version
    readiness:
      enabled: true
      config:
        httpGet:
          path: /version

  service:
    port: 3000

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  env:
    "KEEP_HOT_INTERVAL": "60000000"
    "CONTRACT_ADDRESS": "ct_2nritSnqW6zooEL4g2SMW5pf12GUbrNyZ17osTLrap7wXiSSjf"
    "COMPILER_URL": "https://latest.compiler.aepps.com"  
    "MIDDLEWARE_URL": "https://testnet.aeternity.io/mdw/"
    "NODE_URL": "https://testnet.aeternity.io/"
    "PORT": "3000"
    "REDIS_URL": "redis://governance-server-testnet-redis-master:6379"
    "WEBSOCKET_URL": "wss://testnet.aeternity.io/mdw/websocket"

redis:
  architecture: standalone
  persistence:
    enabled: false
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: 30m
        memory: 24Mi
      limits:
        cpu: 45m
        memory: 36Mi
    persistence:
      enabled: false
  replica:
    replicaCount: 0
    resources:
      requests:
        cpu: 30m
        memory: 24Mi
      limits:
        cpu: 45m
        memory: 36Mi
