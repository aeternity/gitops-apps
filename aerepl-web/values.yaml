app:
  image:
    tag: "latest"
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
    limits:
      cpu: 300m
      memory: 450Mi
  service:
    port: 4000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
