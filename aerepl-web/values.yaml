app:
  image:
    repository: aeternity/aerepl_http
    tag: "latest"
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 15m
      memory: 90Mi
    limits:
      cpu: 25m
      memory: 135Mi
  service:
    port: 4000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
