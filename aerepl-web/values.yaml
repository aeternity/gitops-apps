app:
  image:
    repository: aeternitybot/aerepl_web
    tag: "latest"
    pullPolicy: "Always"
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
  service:
    port: 4000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
