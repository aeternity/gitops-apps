app:
  image:
    tag: "latest"
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 70m
      memory: 400Mi
    limits:
      memory: 600Mi
  service:
    port: 4000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
