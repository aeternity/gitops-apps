app:
  image:
    repository: aeternity/aerepl_http
    tag: "latest"
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 75m
      memory: 192Mi
  service:
    port: 4000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
