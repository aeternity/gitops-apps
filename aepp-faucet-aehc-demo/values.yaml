app:
  image:
    tag: latest
    pullPolicy: "Always"
    repository: aeternity/aepp-faucet-nodejs
  resources:
    requests:
      cpu: 20m
      memory: 48Mi
    limits:
      cpu: 25m
      memory: 72Mi
  secrets:
    external:
      values:
        FAUCET_ACCOUNT_PRIV_KEY_AEHC_DEMO: /apps/FAUCET_ACCOUNT_PRIV_KEY_AEHC_DEMO
  service:
    port: 5000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
