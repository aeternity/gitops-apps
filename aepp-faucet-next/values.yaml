app:
  image:
    tag: latest
    pullPolicy: "Always"
    repository: aeternity/aepp-faucet-nodejs
  resources:
    requests:
      cpu: 50m
      memory: 80Mi
    limits:
      cpu: 75m
      memory: 120Mi
  secrets:
    external:
      values:
        FAUCET_ACCOUNT_PRIV_KEY: /apps/FAUCET_ACCOUNT_PRIV_KEY_NEXT
  service:
    port: 5000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
