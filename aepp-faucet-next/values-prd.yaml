app:
  secrets:
    external:
      remotePrefix: /k8s/prd-0e9c
  ingress:
    labels:
      solver: route53
    hosts:
      - host: "faucet.next.aepps.com"
        paths:
          - path: "/"
      - host: "faucet.ceres.aepps.com"
        paths:
          - path: "/"
    tls:
      - hosts:
        - "next.aepps.com"
        - "*.next.aepps.com"
        - "ceres.aepps.com"
        - "*.ceres.aepps.com"
        secretName: next-cert
  env:
    EPOCH_URL_DEBUG: "https://next.aeternity.io"
    EXPLORER_URL: "https://explorer-next.prd.aepps.com"
    NODE_URL: "https://next.aeternity.io"
    TOPUP_AMOUNT: 10
