app:
  image:
    repository: public.ecr.aws/aeternity/aepp-base-backend
    tag: develop
  resources:
    requests:
      memory: 32Mi
    limits:
      memory: 48Mi
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
  ingress:
    enabled: true
  secrets:
    external:
      values:
        VAPID_PRIVATE_KEY: /apps/BASE_VAPID_PRIVATE_KEY
