# Default values for aesophia-v5.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
app:  
  replicaCount: 1
  version: "v5.0.0"
  
  image:
    repository: aeternity/aesophia_http
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v5.0.0"

  imagePullSecrets: []
  nameOverride: "aesophia-v5"
  fullnameOverride: "aesophia-v5"

  probes:
    liveness:
      enabled: true
      config:
        httpGet:
          path: /version
          port: 3080
        initialDelaySeconds: 60
    readiness:
      enabled: true
      config:
        httpGet:
          path: /version
          port: 3080
  
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 3080
    

  ingress:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: aesophia-test@kubernetescrd
    hosts:
      - host: "compiler.dev.aepps.com"
        paths:
          - path: "/v5"
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
