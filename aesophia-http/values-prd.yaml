app:
  replicaCount: 1
  ingress:
    labels:
      solver: route53
    hosts:
      - host: "compiler.aeternity.io"
        paths:
          - path: /
            version: "v8.0.0"
      - host: "v8.compiler.aeternity.io"
        paths:
          - path: /
            version: "v8.0.0"
    tls:
      - hosts:
        - "compiler.aepps.com"
        - "*.compiler.aepps.com"
        - "compiler.aeternity.io"
        - "*.compiler.aeternity.io"
        secretName: aesophia-http-cert
