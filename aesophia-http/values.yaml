app:
  versions:
    - version: "v8.0.0"
  image:
    repository: public.ecr.aws/aeternity/aesophia_http
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 50m
      memory: 150Mi
    limits:
      memory: 225Mi
  service:
    type: ClusterIP
    port: 3080
  probes:
    startup:
      config:
        httpGet:
          path: /version
    liveness:
      config:
        httpGet:
          path: /version
    readiness:
      config:
        httpGet:
          path: /version
  ingress:
    enabled: true
    labels:
      solver: route53
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
