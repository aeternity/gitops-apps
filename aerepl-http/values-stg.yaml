app:
  image:
    repository: "aeternity/aerepl_http"
    tag: "latest"
    pullPolicy: "Always"
  service:
    port: "4000"
  ingress:
    enabled: "true"
    hosts:
      - host: "repl.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-36-aerepl-http.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-36"
      - host: "pr-37-aerepl-http.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-37"
  versions:
    - version: "pr-36"
    - version: "pr-37"
