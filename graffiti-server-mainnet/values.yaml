app:
  strategyType: "Recreate"

  image:
    repository: aeternity/graffiti-server
    tag: "latest"
    pullPolicy: "Always"

  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 150m
      memory: 280Mi

  serviceAccount:
    create: true

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  service:
    port: 3000

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    storageClass: gp3
    size: 1Gi
    mountPath: /app/data/backup

  env:
    "S3_REGION": "eu-central-1"
    "PATH_IDENTIFIER": "/"
    "COMPILER_URL": "https://compiler.aeternity.io"
    "SYNC_STORAGE": "true"
