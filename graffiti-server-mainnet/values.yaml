app:
  strategyType: "Recreate"

  image:
    repository: aeternitybot/graffiti-server
    tag: "latest"
    pullPolicy: "Always"

  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 150m
      memory: 140Mi

  secrets:
    external:
      values:
        S3_KEY: /apps/GRAFFITI_S3_KEY
        S3_SECRET: /apps/GRAFFITI_S3_SECRET

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  service:
    port: 3000

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    storageClass: gp3
    size: 1Gi
    mountPath: /app/data/backup

  env:
    "S3_REGION": "eu-central-1"
    "NODE_URL": "https://mainnet.aeternity.io"
    "CONTRACT_ADDRESS": "ct_2Lj41hzQ7xtYqEQGiBwwrW8yDCuz4VRaAcYS28uc9Jq39QTJUQ"
