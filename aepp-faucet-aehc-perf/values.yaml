app:
  image:
    repository: public.ecr.aws/aeternity/aepp-faucet-nodejs
    tag: latest
    pullPolicy: "Always"
  resources:
    requests:
      memory: 80Mi
    limits:
      memory: 120Mi
  env:
    EPOCH_URL_DEBUG: "https://perf.hyperchains.aeternity.io"
    NODE_URL: "https://perf.hyperchains.aeternity.io"
    EXPLORER_URL: "https://aescan.perf.hyperchains.aepps.com"
    TOPUP_AMOUNT: 100
  secrets:
    external:
      values:
        FAUCET_ACCOUNT_PRIV_KEY: /apps/FAUCET_ACCOUNT_PRIV_KEY_AEHC_PERF
  service:
    port: 5000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
