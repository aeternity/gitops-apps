app:
  liveness:
      enabled: false
      config:
        httpGet:
          path: /health
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60
  readiness:
      enabled: false
      config:
        httpGet:
          path: /health
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60
  ingress:
    hosts:
      - host: "aepp-grafitti.prd.aepps.com"
        paths:
          - path: "/"
      - host: "test-graffiti.aeternity.com"
        paths:
          - path: "/"
    tls:
      - hosts:
        - "aepp-grafitti.prd.aepps.com"
        secretName: aepp-grafitti-cert
