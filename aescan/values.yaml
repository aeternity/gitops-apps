app:
  image:
    tag: "develop"
    repository: "aeternity/aescan"
    pullPolicy: "Always"
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 190Mi
    limits:
      cpu: 150m
      memory: 280Mi
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
