app:
  image:
    repository: "aeternity/aemon"
    pullPolicy: "Always"
  resources:
    limits:
      memory: 288Mi
    requests:
      cpu: 200m
      memory: 288Mi
  env:
    AEMON_CONFIG: "etc/aemon/testnet.json"
    AEMON_ENABLE_METRICS: true
  service:
    port: 3000
  ingress:
    enabled: false
  serviceMonitor:
    enabled: true
    path: /
  vpa:
    enabled: true
