app:
  image:
    tag: "main"
    pullPolicy: "Always"
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
  resources:
    requests:
      cpu: 20m
      memory: 16Mi
    limits:
      cpu: 25m
      memory: 24Mi
