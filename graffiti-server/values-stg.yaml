app:
  image:
    repository: "aeternity/graffiti-server"
    tag: "latest"
  encValues:
    S3_KEY: ""
    S3_SECRET: ""
  service:
    port: "3000"
  probes:
    liveness:
      config:
        httpGet:
          path: "/health/testFiles"
        initialDelaySeconds: "120"
        periodSeconds: "120"
        successThreshold: "1"
        timeoutSeconds: "60"
    readiness:
      config:
        httpGet:
          path: "/health/testFiles"
        initialDelaySeconds: "120"
        periodSeconds: "120"
        successThreshold: "1"
        timeoutSeconds: "60"
  ingress:
    enabled: "true"
    hosts:
      - host: "graffiti-server.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-197-graffiti-server.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-197"
  persistence:
    enabled: "true"
    accessMode: "ReadWriteOnce"
    storageClass: "gp2"
    size: "50Gi"
    mountPath: "/app/data"
  env:
    "S3_REGION": "eu-central-1"
    "AETERNITY_URL": "https://testnet.aeternity.io"
    "CONTRACT_ADDRESS": "ct_eLhLkGX2kfrqj6skdG4AxwjQk2MJy6nsWASnG8aEQFrQ2gDyp"
    "PATH_IDENTIFIER": "/"
    "IPFS_URL": "http://ipfs.stg.aepps.com:5001"
    "S3_BUCKET": "aeternity-superhero-graffiti-stg"
  versions:
    - {version: pr-197, gitSha: 2c995f2}
