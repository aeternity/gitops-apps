app:
  image:
    repository: aeternity/graffiti-server
    tag: "latest"
  encValues:
    S3_KEY: ""
    S3_SECRET: ""

  service:
    port: 3000

  resources:
    limits:
      memory: "6Gi"
    requests:
      memory: "5Gi"
      
  probes:
    liveness:
      config:
        httpGet:
          path: /health/testFiles
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60
    readiness:
      config:
        httpGet:
          path: /health/testFiles
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60

  ingress:
    enabled: true
    hosts:
      - host: "graffiti-server.dev.aepps.com"
        paths:
          - path: "/"

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    storageClass: gp2
    size: 50Gi
    mountPath: /app/data
  
  velero:
    schedule: "0 1 * * *"
    # Template is the spec that should be used for each backup triggered by this schedule.
    storageLocation: default
    ttl: 720h0m0s

  env:
    "S3_REGION": "eu-central-1"
    "AETERNITY_URL": "https://testnet.aeternity.io"
    "CONTRACT_ADDRESS": "ct_eLhLkGX2kfrqj6skdG4AxwjQk2MJy6nsWASnG8aEQFrQ2gDyp"
    "PATH_IDENTIFIER": "/"
    "IPFS_URL": "http://ipfs.dev.aepps.com:5001"
    "S3_BUCKET": "aeternity-superhero-graffiti-dev"
