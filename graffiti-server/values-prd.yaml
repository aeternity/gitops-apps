app:
  image:
    repository: aeternity/graffiti-server
    tag: "latest"
  encValues:
    S3_KEY: ""
    S3_SECRET: ""

  service:
    port: 3000

  probes:
    liveness:
      config:
        httpGet:
          path: /health/testFiles
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60
    readiness:
      config:
        httpGet:
          path: /health/testFiles
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60

  ingress:
    enabled: true
    hosts:
      - host: "graffiti-server.prd.aepps.com"
        paths:
          - path: "/"

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    storageClass: gp2
    size: 50Gi
    mountPath: /app/data

  env:
    "S3_REGION": "eu-central-1"
    "CONTRACT_ADDRESS": "ct_ouZib4wT9cNwgRA1pxgA63XEUd8eQRrG8PcePDEYogBc1VYTq"
    "IPFS_URL": "http://ipfs.prd.aepps.com:5001"
    "S3_BUCKET": "aeternity-superhero-graffiti-prd"
    "NODE_URL": "https://mainnet.aeternity.io/"
    "COMPILER_URL": "https://compiler.aepps.com"
    "WEBSOCKET_URL": "wss://mainnet.aeternity.io/mdw/websocket"
    "MIDDLEWARE_URL": "https://mainnet.aeternity.io/mdw/"
    "REDIS_URL": "redis-graffiti.prd.aepps.com:6379"
    "KEEP_HOT_INTERVAL": "60000"
