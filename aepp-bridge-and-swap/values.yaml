app:
  image:
    repository: aeternity/aepp-bridge-and-swap
    tag: "main"
    pullPolicy: "Always"
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
  resources:
    requests:
      memory: 512Mi
    limits:
      memory: 512Mi
      
