app:
  image:
    repository: aeternitybot/governance-server
    tag: "latest"
    pullPolicy: "Always"

  resources:
    requests:
      cpu: 20m
      memory: 64Mi
    limits:
      cpu: 25m
      memory: 96Mi

  probes:
    liveness:
      enabled: true
      config:
        httpGet:
          path: /version
    readiness:
      enabled: true
      config:
        httpGet:
          path: /version

  service:
    port: 3000

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  env:
    "KEEP_HOT_INTERVAL": "60000"
    "CONTRACT_ADDRESS": "ct_ouZib4wT9cNwgRA1pxgA63XEUd8eQRrG8PcePDEYogBc1VYTq"
    "COMPILER_URL": "https://compiler.aeternity.io"  
    "MIDDLEWARE_URL": "https://mainnet.aeternity.io/mdw"
    "NODE_URL": "https://mainnet.aeternity.io/"
    "PORT": "3000"
    "REDIS_URL": "redis://governance-server-mainnet-redis-master:6379"
    "WEBSOCKET_URL": "wss://mainnet.aeternity.io/mdw/websocket"

redis:
  architecture: standalone
  persistence:
    enabled: false
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: 30m
        memory: 24Mi
      limits:
        cpu: 45m
        memory: 36Mi
    persistence:
      enabled: false
  replica:
    resources:
      requests:
        cpu: 30m
        memory: 24Mi
      limits:
        cpu: 45m
        memory: 36Mi
