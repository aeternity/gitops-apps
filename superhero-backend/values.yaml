app:
  image:
    tag: "latest"
    pullPolicy: "Always"
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 300m
      memory: 512Mi
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
  secrets:
    external:
      values:
        POSTGRES_PASSWORD: /apps/SUPERHERO_POSTGRES_PASSWORD
        AUTHENTICATION_PASSWORD: /apps/SUPERHERO_AUTHENTICATION_PASSWORD
        PRIVATE_KEY: /apps/SUPERHERO_PRIVATE_KEY
