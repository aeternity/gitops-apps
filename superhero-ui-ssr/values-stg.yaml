app:
  image:
    repository: "aeternity/superhero-ui-ssr"
    tag: "latest"
  service:
    port: 8080
  probes:
    liveness:
      config:
        httpGet:
          path: "/"
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60
    readiness:
      config:
        httpGet:
          path: "/"
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60
  ingress:
    enabled: "true"
    hosts:
      - host: "superhero.stg.aepps.com" # has to be changed/disscused
        paths:
          - path: "/"
  versions: []
