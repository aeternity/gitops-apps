app:
  image:
    repository: aeternitybot/ga-multisig-backend
    tag: "latest"
    pullPolicy: "Always"
  secrets:
    external:
      values:
        POSTGRES_PASSWORD: /apps/GA_MULTISIG_BACKEND_POSTGRES_PASSWORD
  service:
    port: 3000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - hosts:
        - "ga-multisig-backend.dev.aepps.com"
        secretName: ga-multisig-backend-cert
    hosts:
      - host: "ga-multisig-backend.dev.aepps.com"
        paths:
          - path: "/"
  env:
    "POSTGRES_DB": "ga-multisig-backend"
    "POSTGRES_PORT": "5432"
    "POSTGRES_HOST": "superherodev.cxhy2i9at0vj.eu-central-1.rds.amazonaws.com"
    "POSTGRES_USERNAME": "postgres"
    "PG_CONNECTION_URI": "postgres://$POSTGRES_USERNAME:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DATABASE"
