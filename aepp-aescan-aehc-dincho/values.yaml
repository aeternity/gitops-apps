app:
  image:
    repository: aeternity/aescan
    tag: 0.19.0
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 30m
      memory: 180Mi
    limits:
      memory: 260Mi
  env:
    NUXT_PUBLIC_NODE_URL: https://dincho.hyperchains.aeternity.io
    NUXT_PUBLIC_MIDDLEWARE_URL: https://dincho.hyperchains.aeternity.io:8443
    NUXT_PUBLIC_WEBSOCKET_URL: wss://dincho.hyperchains.aeternity.io:8443/v2/websocket
    NUXT_PUBLIC_NETWORK_ID: aehc_dincho
    NUXT_PUBLIC_NETWORK_NAME: "Dincho's HYPERCHAIN"
    NUXT_PUBLIC_DEBUG_MODE: false
    NUXT_PUBLIC_IS_HYPERCHAIN: true
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
