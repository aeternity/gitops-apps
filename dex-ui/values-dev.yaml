app:
  image:
    tag: "latest"
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: https
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - hosts:
        - "dex.dev.aepps.com"
        - "aepp.dex.aeternity.io"
        secretName: dex-ui-cert
    hosts:
      - host: "dex.dev.aepps.com" # has to be changed/disscused
        paths:
          - path: "/"
      - host: "aepp.dex.aeternity.io" # has to be changed/disscused
        paths:
          - path: "/"
