{{- range $version := include "app.versions" . | fromJsonArray }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.versionedFullname" (merge (dict "version" $version) $) }}
  labels:
    {{- include "app.labels" $ | nindent 4 }}
    app.kubernetes.io/version: {{ $version }} 
    {{- with $.Values.image.gitHash }} 
    app.kubernetes.io/gitHash: "{{- toYaml . }}"
    {{- end }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/version: {{ $version }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/version: {{ $version }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository | default (print "aeternity/" $.Release.Name) }}:{{ $version }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            {{- range $key, $value := $.Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := $.Values.encValues }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.fullname" $ }}-secret
                  key: {{ $key }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ $.Values.service.port }}
              protocol: TCP
          {{- if $.Values.probes.liveness.enabled }}
          livenessProbe:
            {{- toYaml $.Values.probes.liveness.config | nindent 12 }}
          {{- end }}
          {{- if $.Values.probes.readiness.enabled }}
          readinessProbe:
            {{- toYaml $.Values.probes.readiness.config | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          volumeMounts:
          - name: data
            mountPath: /opt
      volumes:
      - name: data
      {{- if $.Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "app.versionedFullname" (merge (dict "version" $version) $) }}
      {{- else }}
        emptyDir: {}
      {{- end -}}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
