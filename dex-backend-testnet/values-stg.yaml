app:
  image:
    repository: "aeternitybot/dex-backend-testnet"
    tag: "latest"
    pullPolicy: "Always"
  encValues:
    POSTGRES_PASSWORD: ""
  service:
    port: "3000"
  ingress:
    enabled: "true"
    hosts:
      - host: "dex-backend-testnet.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-64-dex-backend-testnet.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-64"
  init:
    enabled: "true"
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "rm -rf .env && export DATABASE_URL=postgresql://$POSTGRES_USERNAME:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DATABASE?schema=$POSTGRES_SCHEMA && npx prisma db push --accept-data-loss"
  env:
    "POSTGRES_DB": "dex-backend-app"
    "POSTGRES_SCHEMA": "dex-backend-testnet-app" # will be overrided by the template with version name
    "POSTGRES_PORT": "5432"
    "POSTGRES_HOST": "dexstg.cxhy2i9at0vj.eu-central-1.rds.amazonaws.com"
    "POSTGRES_USERNAME": "postgres"
    "NETWORK_NAME": "testnet"
    "ROUTER_ADDRESS": "ct_MLXQEP12MBn99HL6WDaiTqDbG4bJQ3Q9Bzr57oLfvEkghvpFb"
    "FACTORY_ADDRESS": "ct_NhbxN8wg8NLkGuzwRNDQhMDKSKBwDAQgxQawK7tkigi2aC7i9"
    "DOC_PAIR": "ct_2JZNDfAQHZMfoBuh32Aijd9TR8A5SHUVBzxC6x5d4sS7o8xeqN"
    "DOC_TOKEN1": "ct_b7FZHQzBcAW4r43ECWpV3qQJMQJp5BxkZUGNKrqqLyjVRN3SC"
    "DOC_TOKEN2": "ct_JDp175ruWd7mQggeHewSLS1PFXt9AzThCDaFedxon8mF8xTRF"
  versions:
    - {version: pr-68, gitSha: 894d2a1}
    - {version: pr-64, gitSha: 61978e8}
