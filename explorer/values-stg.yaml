app:
  image:
    tag: "latest"
    repository: "aeternitybot/explorer-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: "true"
    hosts:
      - host: "explorer.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-13-explorer.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-13"
      - host: "pr-14-explorer.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-14"
  versions:
    - version: "pr-13"
    - version: "pr-14"
