  ingress:
    enabled: "true"
    hosts:
      - host: "explorer.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-16-explorer.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-16"
      - host: "pr-24-explorer.stg.aepps.com"
