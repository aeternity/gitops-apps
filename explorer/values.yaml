app:
  image:
    tag: "latest"
    repository: "aeternitybot/explorer-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: "explorer.stg.aepps.com"
        paths:
          - path: "/"
    tls:
      - hosts:
        - "explorer.stg.aepps.com"
        secretName: explorer-cert

