app:
  image:
    tag: v1.2.0
    repository: aeternity/aepp-faucet-nodejs
  secrets:
    external:
      remotePrefix: /k8s/prd-0e9c
  ingress:
    hosts:
      - host: "faucet.prd.aepps.com"
        paths:
          - path: "/"
      - host: "faucet.aepps.com"
        paths:
          - path: "/"
      - host: "faucet.aeternity.io"
        paths:
          - path: "/"
    tls:
      - hosts:
          - "faucet.aepps.com"
          - "faucet.aeternity.io"
          - "faucet.prd.aepps.com"
        secretName: aepp-faucet-cert
