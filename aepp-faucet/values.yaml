# Default values for aesophia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
app:  
  replicaCount: 1
  version: "latest"
  
  env:
    "EPOCH_URL_DEBUG": "https://testnet.aeternity.io"
    "EXPLORER_URL": "https://explorer.testnet.aeternity.io"
    "NODE_URL": "https://testnet.aeternity.io"
    "FAUCET_ACCOUNT_PRIV_KEY": "arn:aws:ssm:eu-central-1:106102538874:parameter/faucet_accoount_priv_key"

  image:
    repository: aeternity/aepp-faucet
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []
  nameOverride: "aepp-faucet"
  fullnameOverride: "aepp-faucet"

  probes:
    liveness:
      enabled: true
      config:
        httpGet:
          path: /
          port: 5000
        initialDelaySeconds: 60
    readiness:
      enabled: true
      config:
        httpGet:
          path: /
          port: 5000
  
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 5000

  middlewareStripPrefix:
    enabled: false
  
  ingress:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: "faucet.dev.aepps.com"
        paths:
          - path: "/"
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
