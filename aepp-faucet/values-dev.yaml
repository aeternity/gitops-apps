app:
  secrets:
    external:
      remotePrefix: /k8s/dev-wgt7
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - hosts:
        - "faucet.dev.aepps.com"
        secretName: aepp-faucet-cert
    hosts:
      - host: "faucet.dev.aepps.com"
        paths:
          - path: "/"
