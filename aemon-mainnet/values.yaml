app:
  image:
    repository: public.ecr.aws/aeternity/aemon
    pullPolicy: "Always"
  resources:
    requests:
      memory: 220Mi
    limits:
      memory: 325Mi
  env:
    AEMON_CONFIG: "etc/aemon/mainnet.json"
    AEMON_ENABLE_METRICS: true
  service:
    port: 3000
  ingress:
    enabled: false
  serviceMonitor:
    enabled: true
    path: /
