app:
  image:
    repository: public.ecr.aws/aeternity/aemon
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 20m
      memory: 175Mi
    limits:
      cpu: 25m
      memory: 260Mi
  env:
    AEMON_CONFIG: "etc/aemon/mainnet.json"
    AEMON_ENABLE_METRICS: true
  service:
    port: 3000
  ingress:
    enabled: false
  serviceMonitor:
    enabled: true
    path: /
