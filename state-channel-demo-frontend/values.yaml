app:
  image:
    tag: "v1.2.9"
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
  resources:
    limits:
      memory: 80Mi
    requests:
      memory: 80Mi
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
