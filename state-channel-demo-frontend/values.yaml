app:
  image:
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
    tag: "latest"
  resources:
    requests:
      cpu: 20m
      memory: 10Mi
    limits:
      cpu: 25m
      memory: 14Mi
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
