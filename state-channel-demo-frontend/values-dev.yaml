app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: https
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - hosts:
        - "state-channel-demo.dev.aepps.com"
        - "develop-state-channel-demo.dev.aepps.com"
        secretName: state-channel-demo-frontend-cert
    hosts:
      - host: "state-channel-demo.dev.aepps.com"
        paths:
          - path: "/"
      - host: "develop-state-channel-demo.dev.aepps.com"
        paths:
          - path: "/"
            version: "develop"
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
  versions:
    - {version: develop, gitSha: 4160b6a}
