app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: "true"
    hosts:
      - host: "state-channel-demo.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-102-state-channel-demo-frontend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-102"
      - host: "pr-138-state-channel-demo-frontend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-138"
  probes:
    liveness:
      enabled: "false"
    readiness:
      enabled: "false"
  versions:
    - version: "pr-138"
      gitSha: "aee5546"
    - version: "pr-102"
      gitSha: "2a1060b"
