app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: "true"
    hosts:
      - host: "state-channel-demo.stg.aepps.com"
        paths:
          - path: "/"
      - host: "develop-state-channel-demo-backend.prd.aepps.com"
        paths:
          - path: "/"
            version: "develop"
      - host: "pr-37-state-channel-demo-frontend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-37"
      - host: "pr-42-state-channel-demo-frontend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-42"
  probes:
    liveness:
      enabled: "false"
    readiness:
      enabled: "false"
  versions:
    - version: "develop"
      gitSha: ""
    - version: "pr-37"
    - version: "pr-27"
      gitSha: "ccf4f4b"
    - version: "pr-41"
      gitSha: "6c87f2e"
    - version: "pr-42"
