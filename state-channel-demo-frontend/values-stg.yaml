app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: "true"
    hosts:
      - host: "state-channel-demo.stg.aepps.com"
        paths:
          - path: "/"
      - host: "develop-state-channel-demo-backend.prd.aepps.com"
        paths:
          - path: "/"
            version: "develop"
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
  versions:
    - {version: develop, gitSha: }
    - {version: pr-33, gitSha: 0ac356f}
