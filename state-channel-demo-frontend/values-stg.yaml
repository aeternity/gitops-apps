app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: "true"
    hosts:
      - host: "state-channel-demo.stg.aepps.com"
        paths:
          - path: "/"
      - host: "develop-state-channel-demo-backend.prd.aepps.com"
        paths:
          - path: "/"
            version: "develop"
      - host: "pr-36-state-channel-demo-frontend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-36"
  probes:
    liveness:
      enabled: "false"
    readiness:
      enabled: "false"
  versions:
    - version: "develop"
      gitSha: ""
    - {version: pr-36, gitSha: 63cb3ea}
    - {version: pr-27, gitSha: 64e3b04}
