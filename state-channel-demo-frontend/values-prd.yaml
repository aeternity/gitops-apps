app:
  image:
    tag: "v1.0.1"
    repository: "aeternitybot/state-channel-demo-frontend"
    pullPolicy: "Always"
  ingress:
    enabled: "true"
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - host: "state-channel-demo.prd.aepps.com"
        paths:
          - path: "/"
      - host: "statechannel.aepps.com"
        paths:
          - path: "/"
      - host: "main-state-channel-demo.prd.aepps.com"
        paths:
          - path: "/"
            version: "main"
    tls:
      - hosts:
          - "statechannel.aepps.com"
        secretName: state-channel-demo-frontend-cert
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
  versions:
    - {version: main, gitSha: e933465}
