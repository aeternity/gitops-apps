app:
  secrets:
    external:
      remotePrefix: /k8s/prd-0e9c
  resources:
    limits:
      memory: "6Gi"
    requests:
      cpu: "1"
      memory: "5Gi"
  ingress:
    hosts:
      - host: "graffiti-server-testnet.prd.aepps.com"
        paths:
          - path: "/"
    tls:
      - hosts:
        - "graffiti-server-testnet.prd.aepps.com"
        secretName: graffiti-server-testnet-cert
  env:
    "NODE_URL": "https://testnet.aeternity.io"
    "IPFS_URL": "http://ipfs.prd.aepps.com:5001"
    "S3_BUCKET": "aeternity-superhero-graffiti-prd"
    "SYNC_STORAGE": "true"
