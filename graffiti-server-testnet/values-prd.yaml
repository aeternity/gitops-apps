app:
  image:
    repository: aeternitybot/graffiti-server
    tag: "master"
  secrets:
    external:
      remotePrefix: /k8s/prd-0e9c
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::106102538874:role/graffiti-server-prd"
  ingress:
    hosts:
      - host: "graffiti-server-testnet.prd.aepps.com"
        paths:
          - path: "/"
  env:
    "NODE_URL": "https://testnet.aeternity.io"
    "IPFS_URL": "http://ipfs.prd.aepps.com:5001"
    "S3_BUCKET": "aeternity-graffiti-server-prd"
