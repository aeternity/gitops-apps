app:
  strategyType: "Recreate"
  
  image:
    repository: aeternity/graffiti-server
    tag: "latest"
    pullPolicy: "Always"

  resources:
    requests:
      cpu: 100m
      memory: 120Mi
    limits:
      cpu: 150m
      memory: 180Mi

  serviceAccount:
    create: true

  service:
    port: 3000

  probes:
    liveness:
      enabled: false
      config:
        httpGet:
          path: /health/testFiles
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60
    readiness:
      enabled: false
      config:
        httpGet:
          path: /health/testFiles
        initialDelaySeconds: 120
        periodSeconds: 120
        successThreshold: 1
        timeoutSeconds: 60

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  env:
    "PATH_IDENTIFIER": "/"
    "COMPILER_URL": "https://compiler.aeternity.io"
    "SYNC_STORAGE": "true"
