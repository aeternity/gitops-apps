app:
  image:
    repository: aeternitybot/graffiti-server
    tag: "latest"
    pullPolicy: "Always"

  resources:
    requests:
      cpu: 100m
      memory: 80Mi
    limits:
      cpu: 150m
      memory: 120Mi

  secrets:
    external:
      values:
        S3_KEY: /apps/GRAFFITI_S3_KEY
        S3_SECRET: /apps/GRAFFITI_S3_SECRET

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  service:
    port: 3000

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    mountPath: /app/data/backup

  env:
    "S3_REGION": "eu-central-1"
    "NODE_URL": "https://testnet.aeternity.io"
    "CONTRACT_ADDRESS": "ct_N4ijuS5Nwg1txyqqkgUBruJgCXrT8G7ZRKWi9N5KjGUhTS3cE"
    "SYNC_STORAGE": "true"
