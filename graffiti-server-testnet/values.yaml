app:
  strategyType: "Recreate"
  
  image:
    repository: public.ecr.aws/aeternity/graffiti-server
    tag: "latest"
    pullPolicy: "Always"

  resources:
    requests:
      cpu: 90m
      memory: 160Mi
    limits:
      memory: 240Mi

  serviceAccount:
    create: true

  service:
    port: 3000

  probes:
    startup:
      enabled: false
      config:
        httpGet:
          path: /health/testFiles
    liveness:
      enabled: false
      config:
        httpGet:
          path: /health/testFiles
    readiness:
      enabled: false
      config:
        httpGet:
          path: /health/testFiles

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  env:
    "PATH_IDENTIFIER": "/"
    "COMPILER_URL": "https://compiler.aeternity.io"
    "SYNC_STORAGE": "true"
