    hosts:
      - host: "test-repo.stg.aepps.com" # has to be changed/disscused
        paths:
          - path: "/"
      - host: "pr-4-test-repo.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-4"
      - host: "pr-31-test-repo.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-31"
      - host: "pr-35-test-repo.stg.aepps.com"
