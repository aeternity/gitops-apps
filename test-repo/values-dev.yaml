app:
  secrets:
    external:
      remotePrefix: /k8s/dev-wgt7
  resources:
    limits:
      cpu: "2"
      memory: "6Gi"
    requests:
      cpu: "1"
      memory: "5Gi"
  strategy:
    type: "Recreate"
  image:
    pullPolicy: "Always"
    tag: "latest"
  ingress:
    enabled: "true"
    hosts:
      - host: "develop-test-repo.dev.aepps.com"
        paths:
          - path: "/"
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
