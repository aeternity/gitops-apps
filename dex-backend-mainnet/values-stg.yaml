app:
  image:
    repository: "aeternitybot/dex-backend-mainnet"
    tag: "latest"
    pullPolicy: "Always"
  encValues:
    POSTGRES_PASSWORD: ""
  service:
    port: "3000"
  ingress:
    enabled: "true"
    hosts:
      - host: "dex-backend-mainnet.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-61-dex-backend-mainnet.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-61"
  init:
    enabled: "true"
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "rm -rf .env && export DATABASE_URL=postgresql://$POSTGRES_USERNAME:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DATABASE?schema=$POSTGRES_SCHEMA && npx prisma db push --accept-data-loss"
  env:
    "POSTGRES_DB": "dex-backend-app"
    "POSTGRES_SCHEMA": "dex-backend-mainnet-app" # will be overrided by the template with version name
    "POSTGRES_PORT": "5432"
    "POSTGRES_HOST": "dexstg.cxhy2i9at0vj.eu-central-1.rds.amazonaws.com"
    "POSTGRES_USERNAME": "postgres"
    "NETWORK_NAME": "mainnet"
    "ROUTER_ADDRESS": "ct_azbNZ1XrPjXfqBqbAh1ffLNTQ1sbnuUDFvJrXjYz7JQA1saQ3"
    "FACTORY_ADDRESS": "ct_2mfj3FoZxnhkSw5RZMcP8BfPoB1QR4QiYGNCdkAvLZ1zfF6paW"
  versions:
    - version: "pr-61"
