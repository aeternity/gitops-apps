app:
  image:
    repository: aeternity/aescan
    tag: 0.19.0
    pullPolicy: "Always"
  resources:
    requests:
      cpu: 1
      memory: 500Mi
    limits:
      memory: 750Mi
  env:
    NUXT_PUBLIC_NODE_URL: https://perf.hyperchains.aeternity.io
    NUXT_PUBLIC_MIDDLEWARE_URL: https://perf.hyperchains.aeternity.io:8443
    NUXT_PUBLIC_WEBSOCKET_URL: wss://perf.hyperchains.aeternity.io:8443/v2/websocket
    NUXT_PUBLIC_NETWORK_ID: aehc_perf
    NUXT_PUBLIC_NETWORK_NAME: PERFORMANCE HYPERCHAIN
    NUXT_PUBLIC_DEBUG_MODE: false
    NUXT_PUBLIC_IS_HYPERCHAIN: true
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
