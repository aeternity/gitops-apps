app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-backend"
    pullPolicy: "Always"
  service:
    port: "3000"
  ingress:
    enabled: "true"
    hosts:
      - host: "state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
      - host: "pr-102-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-102"
      - host: "pr-138-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-138"
      - host: "pr-156-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-156"
  probes:
    liveness:
      enabled: "false"
    readiness:
      enabled: "false"
  env:
    "NODE_URL": "https://testnet.aeternity.io"
    "WS_URL": "wss://sdk-testnet.aepps.com/channel"
    "COMPILER_URL": "https://compiler.aepps.com"
    "FAUCET_PUBLIC_ADDRESS": "ak_2iBPH7HUz3cSDVEUWiHg76MZJ6tZooVNBmmxcgVK6VV8KAE688"
    "BOT_SERVICE_PORT": "3000"
    "NETWORK_ID": "ae_uat"
    "NODE_ENV": "testnet"
  versions:
    - version: "pr-138"
      gitSha: "aee5546"
    - version: "pr-102"
      gitSha: "2a1060b"
    - version: "pr-156"
      gitSha: "c8f2eb9"
