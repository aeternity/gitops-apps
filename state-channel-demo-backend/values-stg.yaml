app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-backend"
    pullPolicy: "Always"
  service:
    port: "3000"
  ingress:
    enabled: "true"
    hosts:
      - host: "state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
      - host: "develop-state-channel-demo-backend.prd.aepps.com"
        paths:
          - path: "/"
            version: "develop"
      - host: "pr-35-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-35"
  probes:
    liveness:
      enabled: "false"
    readiness:
      enabled: "false"
  env:
    "NODE_URL": "https://testnet.aeternity.io"
    "WS_URL": "wss://sdk-testnet.aepps.com/channel"
    "COMPILER_URL": "https://compiler.aepps.com"
    "FAUCET_PUBLIC_ADDRESS": "ak_2iBPH7HUz3cSDVEUWiHg76MZJ6tZooVNBmmxcgVK6VV8KAE688"
    "BOT_SERVICE_PORT": "3000"
    "NETWORK_ID": "ae_uat"
  versions:
    - version: "develop"
      gitSha: ""
    - version: "pr-13"
      gitSha: "0c296b6"
    - {version: pr-35, gitSha: 2911309}
