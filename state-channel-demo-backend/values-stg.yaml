app:
  image:
    tag: "latest"
    repository: "aeternitybot/state-channel-demo-backend"
    pullPolicy: "Always"
  service:
    port: "3000"
  ingress:
    enabled: "true"
    hosts:
      - host: "state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
      - host: "develop-state-channel-demo-backend.prd.aepps.com"
        paths:
          - path: "/"
            version: "develop"
      - host: "pr-57-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-57"
      - host: "pr-67-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-67"
      - host: "pr-68-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-68"
      - host: "pr-69-state-channel-demo-backend.stg.aepps.com"
        paths:
          - path: "/"
            version: "pr-69"
  probes:
    liveness:
      enabled: "false"
    readiness:
      enabled: "false"
  env:
    "NODE_URL": "https://testnet.aeternity.io"
    "WS_URL": "wss://sdk-testnet.aepps.com/channel"
    "COMPILER_URL": "https://compiler.aepps.com"
    "FAUCET_PUBLIC_ADDRESS": "ak_2iBPH7HUz3cSDVEUWiHg76MZJ6tZooVNBmmxcgVK6VV8KAE688"
    "BOT_SERVICE_PORT": "3000"
    "NETWORK_ID": "ae_uat"
  versions:
    - version: "pr-13"
      gitSha: "0c296b6"
    - version: "develop"
      gitSha: ""
    - version: "pr-57"
    - version: "pr-67"
    - version: "pr-68"
    - version: "pr-69"
