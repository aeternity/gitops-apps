app:
  nameOverride: superhero-ui
  image:
    repository: "aeternity/superhero-ui-web"
    tag: "latest"
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: https
      cert-manager.io/cluster-issuer: letsencrypt
    tls:
      - hosts:
        - "superhero.dev.aepps.com"
        secretName: superhero-cert
    hosts:
      - host: "superhero.dev.aepps.com" # has to be changed/disscused
        paths:
          - path: "/"

