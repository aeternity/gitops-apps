app:
  image:
    repository: aeternitybot/governance-aepp
    tag: "latest"
    pullPolicy: "Always"

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false

  service:
    port: 80

  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt

  resources:
    requests:
      cpu: 20m
      memory: 8Mi
    limits:
      cpu: 25m
      memory: 12Mi
