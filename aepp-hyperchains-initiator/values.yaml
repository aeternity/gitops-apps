app:
  image:
    repository: public.ecr.aws/aeternity/aepp-hyperchains-initiator
    tag: latest
    pullPolicy: "Always"
  resources:
    requests:
      memory: 80Mi
    limits:
      memory: 120Mi
  service:
    port: 3000
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
