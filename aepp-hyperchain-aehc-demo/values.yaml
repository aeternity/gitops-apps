app:
  image:
    repository: "public.ecr.aws/aeternity/aepp-hyperchain"
    pullPolicy: "Always"
  resources:
    requests:
      memory: 48Mi
    limits:
      memory: 72Mi
  env:
    PORT: "80"
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
  probes:
    liveness:
      config:
        httpGet:
          path: /alive
    readiness:
      config:
        httpGet:
          path: /alive
